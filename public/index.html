<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap" rel="stylesheet">
 
    <!-- Font Awesome External JS-->
    <script src="https://kit.fontawesome.com/08ed33cadd.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-new.css" type="text/css" />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <ul>
        <li id="logo">tweeter</li>
        <li id="writeTweet">
          <div><strong>Write</strong> a new tweet</div>
          <i class="fas fa-angle-double-down"></i>
        </li>
      </ul>
    </nav>

    <!-- Header Element -->
    <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>
    


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action='/tweets' method='POST'>
          <textarea name="text" placeholder="What are you humming about?" rows="1"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <article class="tweet">
        <header>
          <img src="https://i.imgur.com/73hZDYK.png" alt="Newton">
          <h3 class="name">Newton</h3>
          <p class="avatar">@SirIsaac</p>
        </header>
        <p>If I have seen further it is by standing on the shoulders of giants</p>
        <footer>
          <p><time datetime="">10 days ago</time></p>
          <div class="tools">
            <i class="fas fa-flag fa-xs"></i>
            <i class="fas fa-retweet fa-xs"></i>
            <i class="fas fa-heart fa-xs"></i>
          </div>
        </footer>
      </article>
    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
