<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable viewport zooming default behaviour -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
 
    <!-- Font Awesome External JS-->
    <script src="https://kit.fontawesome.com/08ed33cadd.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <ul>
        <li id="logo">tweeter</li>
        <li id="writeTweet">
          <div><strong>Write</strong> a new tweet</div>
            <i class="fas fa-angle-double-down moveUpDown"></i>
        </li>
      </ul>
    </nav>

    <!-- Header Element -->
    <header>
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>
    

    <!-- Page-specific (main) content here -->
    <main class="container">


      <section class="hidden new-tweet">
        <div class="hidden error">
          <div class="error-container">
            <i class="fas fa-exclamation-triangle"></i>
            <h1></h1>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>

        <form action='/tweets' method='POST'>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div id="tweets-container">
      </div>
      <i class="fas fa-angle-double-up backToTop"></i>
    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery.timeago.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
